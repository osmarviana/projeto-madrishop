<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madri Shop</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link
      rel="shortcut icon"
      href="./src/img/favicon.ico"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/a6af6215d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="header" id="header">
        <nav class="navbar" id="navbar">
          <a class="logo" href="#"
            ><img src="./src/img/images.jpg" alt="logo da loja"
          /></a>
          <ul class="menu-nav" id="menu-nav">
            <li class="nav-item">
              <a href="#product" class="nav-link active">Produtos</a>
            </li>
            <li class="nav-item">
              <a href="#service" class="nav-link">Serviços</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contato</a>
            </li>
          </ul>
        </nav>
        <div class="social-media">
          <a href="https://www.instagram.com/madrishop1/" target="_blank">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
          <a
            href="https://www.facebook.com/madrishop1/?locale=br_FR"
            target="_blank"
          >
            <i class="fa-brands fa-square-facebook"></i>
          </a>
        </div>
      </header>
      <!-- ---------------PRODUTOS-------------------- -->
      <section class="main-section" id="product">
        <div class="container">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="slide first">
              <a href="#" target="_blank">
                <img
                  src="./src/img/banner-1.png"
                  alt="precisa de acessórios?"
                />
              </a>
            </div>
            <div class="slide">
              <a href="#" target="_blank">
                <img src="./src/img/banner-2.png" alt="atendimento online" />
              </a>
            </div>
            <div class="slide">
              <a href="#" target="_blank">
                <img src="./src/img/banner-3.png" alt="assitência técnica" />
              </a>
            </div>
            <div class="slide">
              <a href="#" target="_blank">
                <img
                  src="./src/img/banner-4.png"
                  alt="conheça nossos produtos"
                />
              </a>
            </div>

            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </div>
        <div class="categories">
          <h2 class="categories-title">Catergorias</h2>
          <div class="categories-box">
            <div class="categories-itens">
              <a href="#">
                
                <button class="btn-itens">Acessórios</button>
                <img class="img-itens" src="./src/img/Acessórios.png" alt="" />
              </a>
            </div>
            <div class="categories-itens">
              <a href="#">
                
                <button class="btn-itens">Eletrônico</button>
                <img class="img-itens" src="./src/img/Acessórios.png" alt="" />
              </a>
            </div>
            <div class="categories-itens">
              <a href="#">
                
                <button class="btn-itens">Canecas Térmicas</button>
                <img class="img-itens" src="./src/img/Acessórios.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
      </section>
      <!-- ---------------PRODUTOS-------------------- -->

      <!-- ---------------SERVIÇOS-------------------- -->
      <section class="service-section" id="service"></section>
      <!-- ---------------SERVIÇOS-------------------- -->

      <!-- ---------------CONTATO-------------------- -->
      <section class="contact-section" id="contact"></section>
      <!-- ---------------CONTATO-------------------- -->
      <footer class="footer"></footer>
    </main>

    <script src="./src/js/slides.js"></script>
    <script src="./src/js/menu-active.js"></script>
  </body>
</html>
